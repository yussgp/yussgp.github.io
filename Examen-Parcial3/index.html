<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JavaScript</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Ejercicios de JavaScript</h1>

    <h2>Ejercicio 1: Filtro de Arreglos</h2>
    <button onclick="mostrarMayoresDeEdad()">Mostrar mayores de edad</button>
    <ul id="resultadoMayoresDeEdad"></ul>

    <h2>Ejercicio 2: Transformar y Filtrar Arreglos</h2>
    <button onclick="mostrarCuadradosMayoresDe20()">Mostrar cuadrados mayores de 20</button>
    <ul id="resultadoCuadradosMayoresDe20"></ul>

    <h2>Ejercicio 3: Promesas y Asincronía</h2>
    <button onclick="obtenerUsuarios()">Obtener usuarios</button>
    <ul id="resultadoUsuarios"></ul>

    <h2>Ejercicio 4: Manipulación Compleja del DOM</h2>
    <button onclick="agregarNuevoItem()">Agregar nuevo ítem</button>
    <ul id="listaDinamica"></ul>

    <h2>Ejercicio 5: Algoritmos y Estructuras de Datos</h2>
    <button onclick="mostrarOrdenadosPorPropiedad()">Ordenar por propiedad</button>
    <ul id="resultadoOrdenados"></ul>


    <script defer src="./script.js"></script>
</body>
</html>
