<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido">
        </div>

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">
        </div>

        <div class="form-group">
            <label for="segundo_nombre">Segundo nombre</label>
            <input type="text" id="segundo_nombre" name="segundo_nombre">
        </div>

        <div class="form-group">
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
        </div>

        <div class="form-group">
            <label for="ciudad_nacimiento">Ciudad de nacimiento</label>
            <input type="text" id="ciudad_nacimiento" name="ciudad_nacimiento">
        </div>

        <div class="form-group">
            <label for="pais_nacimiento">País de nacimiento</label>
            <input type="text" id="pais_nacimiento" name="pais_nacimiento">
        </div>

        <div class="form-group">
            <label for="nacionalidad">Nacionalidad</label>
            <input type="text" id="nacionalidad" name="nacionalidad">
        </div>

        <div class="form-group">
            <label for="numero_pasaporte">Número de pasaporte</label>
            <input type="text" id="numero_pasaporte" name="numero_pasaporte">
        </div>

        <div class="form-group">
            <label for="pais_emision">País donde ha sido emitido su pasaporte</label>
            <input type="text" id="pais_emision" name="pais_emision">
        </div>

        <div class="form-group">
            <label for="fecha_emision_pasaporte">Fecha de emisión del pasaporte</label>
            <input type="date" id="fecha_emision_pasaporte" name="fecha_emision_pasaporte">
        </div>

        <div class="form-group">
            <label for="fecha_vencimiento_pasaporte">Fecha de vencimiento del pasaporte</label>
            <input type="date" id="fecha_vencimiento_pasaporte" name="fecha_vencimiento_pasaporte">
        </div>
    </form>
</body>
</html>
