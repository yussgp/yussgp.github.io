<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Yuss">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Ejercicios JavaScript</title>
</head>
<body>
    <div class="container mt-5">
        <div class="mb-3">
            <label for="cadenaID" class="form-label">Tarea 1: Invertir Cadena</label>
            <input type="text"  class="form-control" id="cadenaID" placeholder="Ingresa tu cadena">
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-success" type="button" id="addString">Click</button>
        </div>   
    </div>

    <div class="container mt-5">
        <div class="mb-3">
            <label for="numeroID" class="form-label">Tarea 2: Número Primo</label>
            <input type="number" class="form-control" id="numeroID" placeholder="Ingresa un número entero">
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-success" type="button" id="checkPrime">Click</button>
        </div>   
    </div>

    <div class="container mt-5">
        <div class="mb-3">
            <label for="arrayID" class="form-label">Tarea 3: Eliminar Duplicados en un Arreglo</label>
            <input type="text" class="form-control" id="arrayID" placeholder="Ingresa un arreglo (ej: 1,2,2,3)">
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-success" type="button" id="removeDuplicates">Click</button>
        </div>   
    </div>

    <div class="container mt-5">
        <div class="mb-3">
            <label for="factorialID" class="form-label">Tarea 4: Factorial de un Número</label>
            <input type="number" class="form-control" id="factorialID" placeholder="Ingresa un número entero">
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-success" type="button" id="calculateFactorial">Click</button>
        </div>   
    </div>

    <div class="container mt-5">
        <div class="mb-3">
            <label for="vowelsID" class="form-label">Tarea 5: Recuento de Vocales</label>
            <input type="text" class="form-control" id="vowelsID" placeholder="Ingresa una cadena">
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-success" type="button" id="countVowels">Click</button>
        </div>   
    </div>

    <div class="container mt-5">
        <div class="mb-3">
            <label for="sumArrayID" class="form-label">Tarea 6: Suma los Números en un Arreglo</label>
            <input type="text" class="form-control" id="sumArrayID" placeholder="Ingresa un arreglo (ej: 1,2,3)">
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-success" type="button" id="sumNumbers">Click</button>
        </div>   
    </div>

    <div class="container mt-5">
        <div class="mb-3">
            <label for="maxArrayID" class="form-label">Tarea 7: Encontrar el Máximo en una Operación</label>
            <input type="text" class="form-control" id="maxArrayID" placeholder="Ingresa un arreglo (ej: 1,5,2,9)">
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-success" type="button" id="findMax">Click</button>
        </div>   
    </div>

    <div id="result-container"></div>
    <hr>

    <script src="script.js"></script>
</body>
</html>
